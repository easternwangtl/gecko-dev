<!DOCTYPE html>
<html>

<head>
    <title>System UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <script>
        function debug(msg) {
            console.log(`SystemApp: ${msg}`);
        }

        var input_method = navigator.mozInputMethod;

        function setup_keyboard() {
            input_method.setActive(true);
            let mgmt = input_method.mgmt;

            mgmt.oninputcontextfocus = event => {
                debug(`Focusing ${event}`);
            }

            mgmt.oninputcontextblur = event => {
                debug(`Bluring ${event}`);
            }

            mgmt.oninputcontextfocus = event => {
                debug(`Input Context Focused: ${event}`);
                debug(`Input context is now ${input_method.inputcontext}`);
                let keyboard = window.keyboard;
                if (!keyboard.hasAttribute("src")) {
                    keyboard.setAttribute("src", "keyboard.html");
                }
                keyboard.classList.add("open");
                event.preventDefault();
            }

            mgmt.oninputcontextblur = event => {
                debug(`Input Context Blured: ${event}`);
                debug(`Input context is now ${input_method.inputcontext}`);
                window.keyboard.classList.remove("open");
                event.preventDefault();
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            debug(`Screen size is ${screen.width}x${screen.height}`);

            setup_keyboard();

            debug("Adding event listeners");
            window.browser.addEventListener("mozbrowsertitlechange", (event) => {
                window.title.textContent = event.detail;
            });

            window.browser.addEventListener("mozbrowserloadstart", () => {
                debug("mozbrowserloadstart");
            });

            window.browser.addEventListener("mozbrowserloadend", () => {
                debug("mozbrowserloadend");
            });

            window.browser.src = "app.html";

            document.addEventListener("keydown", event => {
                debug(`keydown ${event.key}`);
            });

            document.addEventListener("keyup", event => {
                debug(`keyup ${event.key}`);
            });

            document.addEventListener("keypress", event => {
                debug(`keypress ${event.key}`);
            });

            window.navbar.addEventListener("pointerdown", event => {
                debug(`pointerdown ${event}`);
            });

            window.home.addEventListener("click", event => {
                debug(`Going back home...`);
                window.browser.src = "https://google.com";
            });

            window.setInterval(() => {
                window.clock.textContent = (new Date()).toLocaleString();
            }, 1000);
        });
    </script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }

        body {
            background-image: url(jeremy-bishop-1419580-unsplash.jpg);
            background-size: auto;
        }

        #statusbar,
        #navbar {
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.2em;
            font-size: 0.8em;
            display: flex;
            white-space: nowrap;
        }

        #title {
            flex: 1;
            text-overflow: ellipsis;
        }

        #navbar {
            font-size: 1.2em;
            height: 1.2em;
        }

        .filler {
            flex: 1;
        }

        #tools {
            flex: 1;
            text-align: left;
            padding-left: 0.1em;
        }

        #screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex: 1;
            border: none;
        }

        #keyboard {
            position: absolute;
            width: 100%;
            height: 150px;
            bottom: 1.8em;
            left: 0;

            transform: translateY(calc(1.8em + 100%));
            transition: transform 0.2s;
        }

        #keyboard.open {
            transform: none;
        }
    </style>
</head>

<body>
    <div id="screen">
        <div id="statusbar">
            <div id="title">System App</div>
            <div id="clock"></div>
        </div>
        <iframe mozbrowser="true" remote="true" id="browser" transparent="true"></iframe>
        <div id="navbar"><span class="filler"></span><span id="home">&#8962;</span><span class="filler"></span></div>
    </div>
    <iframe mozbrowser="true" remote="true" ignoreuserfocus="true" id="keyboard"></iframe>
</body>

</html>

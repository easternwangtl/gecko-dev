<!DOCTYPE html>
<html>

<head>
    <title>System UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <script>
        function debug(msg) {
            console.log(`SystemApp: ${msg}`);
        }

        document.addEventListener("DOMContentLoaded", () => {
            debug(`Screen size is ${screen.width}x${screen.height}`);

            debug("Adding event listeners");
            window.browser.addEventListener("mozbrowserloadstart", () => {
                debug("mozbrowserloadstart");
            });
            window.browser.addEventListener("mozbrowserloadend", () => {
                debug("mozbrowserloadend");
            });
            window.browser.src = "app.html";

            document.addEventListener("keydown", event => {
                debug(`keydown ${event.key}`);
            });

            window.navbar.addEventListener("pointerdown", event => {
                debug(`pointerdown ${event.key}`);
            });

            window.home.addEventListener("click", event => {
                debug(`Going back home...`);
                window.browser.src = "app.html";
            });

            window.setInterval(() => {
                window.clock.textContent = (new Date()).toLocaleString();
            }, 1000);
        });
    </script>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }

        body {
            background-image: url(jeremy-bishop-1419580-unsplash.jpg);
            background-size: auto;
        }

        #statusbar, #navbar {
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.2em;
            font-size: 1.2em;
            display: flex;
        }

        #title {
            flex: 1;
        }

        #navbar {
            font-size: 2em;
        }

        .filler {
            flex: 1;
        }

        #screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex: 1;
            border: none;
        }
    </style>
</head>

<body>
    <div id="screen">
        <div id="statusbar"><span id="title">System App</span><span id="clock"></span></div>
        <iframe mozbrowser="true" remote="true" id="browser" transparent="true"></iframe>
        <div id="navbar"><span class="filler"></span><span id="home">&#8962;</span><span class="filler"></span></div>
    </div>
</body>

</html>
